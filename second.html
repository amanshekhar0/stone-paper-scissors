<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <div class="score-1">0</div>
            <div class="dash">-</div>
            <div class="score-2">0</div>
        </div>
        <div class="center">
            <div class="box-1">
                <div class="you">YOU</div>
                <div class="real-img">
                    <img  class="rock-r">
                </div>
                <div class="bottom-logo">
                    <button class="rock b1" >
                        <img src="./assets/rock-logo.png" alt="" class="rock">
                    </button>
                    <button class="paper b1" >
                         <img src="./assets/paper-logo.png" alt="" class="paper">
                    </button >
                    <button class="scissors b1">
                          <img src="./assets/scissors-logo.png" alt="" class="scissors">
                    </button>
                   
                  
                </div>
            </div>
            <img src="./assets/vs.png" alt="" class="versus">
            <div class="box-2">
                <div class="compp">Computer</div>
                <div class="comp-img">
                    <img  class="comp-imgg">
                </div>
            </div>
        </div>
        <div class="end-game">
            <span class="won"></span>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <link rel="stylesheet" href="second.css">
    <script src="./logic.js"></script>
</body>
</html>
